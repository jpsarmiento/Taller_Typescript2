<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Juan Pablo Sarmiento</h1>
                <img class="rounded-circle" src="./sadcat.jpg" alt="Avatar">
                <div class="card">
                    <div class="card-body">
                        <h3>Datos Personales</h3>
                        <table class="table">
                            <thead>
                            </thead>
                            <tbody id="datos">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2>Cursos Actuales</h2>
                        <form style="margin:10px;">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box"
                                        placeholder="Filtrar por nombre">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByName"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="liminf"
                                        placeholder="Limite inferior">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="limsup"
                                        placeholder="Limite superior">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByCredits"
                                        class="btn btn-success">Filtrar</button>
                                </div>
                            </div>
                        </form>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Curso</th>
                                    <th scope="col">Profesor</th>
                                    <th scope="col">Creditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <div class="row justify-content-end">
                            <h5 class="col-4"><strong>Total Cr√©ditos:</strong></h5>
                            <h5 class="col-4" id="total-credits"><strong></strong></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./scripts/course.js"></script>
        <script type="module" src="./scripts/dataCourses.js"></script>
        <script type="module" src="./scripts/main.js"></script>
        <script type="module" src="./scripts/dato.js"></script>
        <script type="module" src="./scripts/dataDatos.js"></script>
</body>

</html>
